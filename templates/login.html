<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Work Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to Work Tracker</h1>
    {% if error %}
      <p class="text-red-500 text-sm mb-4 text-center">{{ error }}</p>
    {% endif %}
    <form method="POST" class="space-y-4">
      <div>
        <label for="code" class="block text-sm font-medium text-gray-700">Enter Access Code</label>
        <input type="text" id="code" name="code" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
